<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>SimpleSeer Tests</title>
  <link rel="stylesheet" href="/stylesheets/app.css">
  <script type="text/javascript" src="/javascripts/vendor.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
  <script type="text/javascript" src="/javascripts/tests.js"></script>
  <script type="text/javascript" src="/plugins.js"></script>
  <script type="text/javascript">

	function waitForSeer() {
		if( window.SimpleSeer ) {
			initialize();
		} else {
			setTimeout(waitForSeer, 300)
		}
	};

	function initialize() {
		var currentWindowOnload = window.onload;
		var htmlReporter = new jasmine.HtmlReporter();
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;
		jasmineEnv.addReporter(htmlReporter);
		jasmineEnv.specFilter = function(spec) { return htmlReporter.specFilter(spec) }
		jasmineEnv.execute();
	};

	require('initialize');
	waitForSeer();

  </script>
</head>
</html>
